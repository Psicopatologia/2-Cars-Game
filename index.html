<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <button id="restart" onclick="window.location.reload()">RESTART</button>
        <span id="score"></span>
        <div class="road">
            <button id="left-button">CHANGE KEY</button>
            <div class="obstacle"></div>
            <div class="car" id="car-left">
                <img src="skins/red car.png" alt="">
                <span id="leftKey">A</span>
            </div>
        </div>
        <div class="road">
            <div class="obstacle"></div>
            <button id="right-button">CHANGE KEY</button>
            <div class="car" id="car-right">
                <img src="skins/red car.png" alt="">
                <span id="rightKey">J</span>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
